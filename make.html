<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        /* Main Application Container */
        #app-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 25px;
        }

        /* Input Area */
        #input-container {
            display: flex;
            margin-bottom: 25px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 5px 0 0 5px;
            border-right: none;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #task-input::placeholder {
            color: #b0b0b0;
        }

        #task-input:focus {
            border-color: #8e44ad;
        }

        #task-due-date {
            padding: 12px 10px;
            border: 2px solid #dfe6e9;
            border-left: none;
            font-family: inherit;
            font-size: 16px;
            color: #555;
            outline: none;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        #task-due-date:focus {
            border-color: #8e44ad;
        }

        #add-task-btn {
            padding: 12px 25px;
            border: none;
            background-color: #8e44ad;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s ease;
        }

        #add-task-btn:hover {
            background-color: #9b59b6;
        }

        /* Task List */
        #task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #task-list li {
            background: #fdfdfd;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.4s ease;
            word-break: break-word;
        }

        #task-list li:last-child {
            border-bottom: none;
        }

        #task-list li:hover {
            background-color: #f9f9f9;
        }

        /* Style for completed tasks */
        #task-list li.completed .task-details span {
            text-decoration: line-through;
            color: #b0b0b0;
        }

        .task-details {
            flex-grow: 1;
            margin-right: 10px;
        }

        .due-date {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
            display: block;
        }

        .due-date.overdue {
            color: #e74c3c;
            font-weight: bold;
        }

        /* Delete Button */
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 15px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        #task-list li:hover .delete-btn {
            opacity: 1; /* Show on hover */
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Test Runner Styles */
        #test-container {
            max-width: 550px;
            width: 100%;
            margin-top: 40px;
            background: #fdfdfd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        #run-tests-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #test-results li {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            font-family: monospace;
        }

        #test-results .pass { color: #27ae60; }
        #test-results .fail { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>To-Do List</h1>
        <div id="input-container">
            <input type="text" id="task-input" placeholder="What needs to be done?">
            <input type="date" id="task-due-date" title="Set a due date">
            <button id="add-task-btn">Add</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <div id="test-container">
        <h2>Application Tests</h2>
        <button id="run-tests-btn">Run All Tests</button>
        <ul id="test-results"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const taskDueDateInput = document.getElementById('task-due-date');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');
            const runTestsBtn = document.getElementById('run-tests-btn');
            const testResultsList = document.getElementById('test-results');

            // Function to add a new task
            const addTask = () => {
                const taskText = taskInput.value.trim();
                const dueDateValue = taskDueDateInput.value;

                if (taskText === '') {
                    alert('Please enter a task.');
                    return;
                }

                const li = createTaskElement(taskText, dueDateValue);

                // Add the new task to the list
                taskList.appendChild(li);

                // Clear the input field and set focus
                taskInput.value = '';
                taskDueDateInput.value = '';
                taskInput.focus();
            };

            /**
             * Creates and returns a new task list item element.
             * This function is separated for better testability.
             * @param {string} taskText - The text content of the task.
             * @param {string} dueDateValue - The due date string (YYYY-MM-DD).
             * @returns {HTMLLIElement} The created list item.
             */
            const createTaskElement = (taskText, dueDateValue) => {
                const li = document.createElement('li');
                const taskDetails = document.createElement('div');
                taskDetails.className = 'task-details';

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;
                taskDetails.appendChild(taskSpan);

                if (dueDateValue) {
                    const dueDateElement = document.createElement('small');
                    dueDateElement.className = 'due-date';

                    const [year, month, day] = dueDateValue.split('-').map(Number);
                    const dueDate = new Date(year, month - 1, day);

                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    dueDateElement.textContent = `Due: ${dueDate.toLocaleDateString(undefined, options)}`;

                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    if (dueDate < today) {
                        dueDateElement.classList.add('overdue');
                    }
                    taskDetails.appendChild(dueDateElement);
                }
                li.appendChild(taskDetails);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'delete-btn';
                li.appendChild(deleteBtn);

                return li;
            };

            // Event listener for the add button click
            addTaskBtn.addEventListener('click', addTask);

            // Event listener for pressing 'Enter' in the input field
            taskInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTask();
                }
            });

            // Event listener for the task list (for completing and deleting tasks)
            // Uses event delegation to handle clicks on dynamic elements
            taskList.addEventListener('click', (event) => {
                const target = event.target;
                const li = target.closest('li');

                if (!li) return; // Exit if the click was not inside an li

                // Check if a delete button was clicked
                if (target.classList.contains('delete-btn')) {
                    // A simple fade-out effect before removing
                    li.style.opacity = '0';
                    setTimeout(() => {
                        taskList.removeChild(li);
                    }, 400);
                }
                // Otherwise, toggle the completed state for any other click within the li
                else {
                    li.classList.toggle('completed');
                }
            });

            /***********************************/
            /*           TEST RUNNER           */
            /***********************************/

            const assert = (condition, message) => {
                if (!condition) {
                    throw new Error(message || "Assertion failed");
                }
            };

            const tests = {
                "PASS: Should add a new task with a due date": () => {
                    const li = createTaskElement("Test Task 1", "2099-12-31");
                    assert(li.querySelector('span').textContent === "Test Task 1", "Task text is incorrect");
                    assert(li.querySelector('.due-date') !== null, "Due date element is missing");
                    assert(li.querySelector('.due-date').textContent.includes("December 31, 2099"), "Due date text is incorrect");
                },

                "PASS: Should mark an overdue task correctly": () => {
                    const li = createTaskElement("Overdue Task", "2020-01-01");
                    assert(li.querySelector('.due-date.overdue') !== null, "Overdue class is missing");
                },

                "PASS: Should add a task without a due date": () => {
                    const li = createTaskElement("Simple Task", "");
                    assert(li.querySelector('span').textContent === "Simple Task", "Task text is incorrect");
                    assert(li.querySelector('.due-date') === null, "Due date element should not exist");
                },

                "PASS: Should toggle task completion status on click": () => {
                    taskList.innerHTML = ''; // Reset
                    const li = createTaskElement("Task to complete", "");
                    taskList.appendChild(li);

                    li.click();
                    assert(li.classList.contains('completed'), "Task should be completed after first click");

                    li.click();
                    assert(!li.classList.contains('completed'), "Task should not be completed after second click");
                },

                "PASS: Should delete a task when delete button is clicked": (done) => {
                    taskList.innerHTML = ''; // Reset
                    const li = createTaskElement("Task to delete", "");
                    taskList.appendChild(li);

                    li.querySelector('.delete-btn').click();

                    // Wait for the fade-out animation to complete
                    setTimeout(() => {
                        assert(taskList.children.length === 0, "Task list should be empty after deletion");
                        done(); // Signal async test completion
                    }, 450);
                },

                "FAIL: Should not add an empty task and should alert user": () => {
                    let alertCalled = false;
                    const originalAlert = window.alert;
                    window.alert = () => { alertCalled = true; }; // Mock alert

                    taskList.innerHTML = '';
                    taskInput.value = '';
                    addTask();

                    assert(alertCalled, "Alert was not called for empty task");
                    assert(taskList.children.length === 0, "Empty task was added to the list");

                    window.alert = originalAlert; // Restore original alert
                },
            };

            const runTests = () => {
                testResultsList.innerHTML = '';
                const testPromises = Object.entries(tests).map(([name, testFn]) => {
                    return new Promise((resolve) => {
                        const li = document.createElement('li');
                        const isAsync = testFn.length > 0;

                        const done = () => {
                            li.textContent = `[PASS] ${name}`;
                            li.className = 'pass';
                            resolve();
                        };

                        try {
                            // Reset state before each test
                            taskList.innerHTML = '';
                            taskInput.value = '';
                            taskDueDateInput.value = '';

                            if (isAsync) {
                                testFn(done);
                            } else {
                                testFn();
                                done();
                            }
                        } catch (error) {
                            li.textContent = `[FAIL] ${name} -> ${error.message}`;
                            li.className = 'fail';
                            resolve(); // Resolve even on failure to not stop other tests
                        } finally {
                            testResultsList.appendChild(li);
                        }
                    });
                });

                Promise.all(testPromises).then(() => {
                    const summary = document.createElement('li');
                    const failedCount = testResultsList.querySelectorAll('.fail').length;
                    if (failedCount === 0) {
                        summary.textContent = "All tests passed!";
                        summary.className = 'pass';
                    } else {
                        summary.textContent = `${failedCount} test(s) failed.`;
                        summary.className = 'fail';
                    }
                    testResultsList.prepend(summary);
                });
            };

            runTestsBtn.addEventListener('click', runTests);
        });
    </script>

</body>
</html>
